<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bounce { 
width: 100px; 
height: 100px; 
 
background-color: #2196F3; 
 
 
color: white; 
 
line-height: 100px; 
text-align: center; 
position: relative; 
animation: bounce 2s infinite; 
 
} 
 
 
 
@keyframes bounce { 
0% { top: 0; } 
50% { top: 300px; } 
100% { top: 0; } 
} 
    </style>
</head>
<body>
    <div class="bounce">Bounce!</div>
</body>
</html>
