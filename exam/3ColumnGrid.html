<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display:grid;
            gap:10px;
            grid-template-columns: repeat(3, 1fr);
        }
        .grid{
            height:100vh;
            border:2px solid;
        }
             @media (max-width: 600px) {
            .main {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="grid">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, temporibus!
        </div>
        <div class="grid">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet, quos?</div>
        <div class="grid">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia, error.</div>
    </div>
</body>
</html>
