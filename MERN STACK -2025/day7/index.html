<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Ball</title>
  <style>
    * {
      background-color: #212121;
      color: #fff;
    }

    h1, p {
      text-align: center;
    }

    div {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      border:5px
    }

    .ball {
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
      transition: transform 1s ease;
    }

    .ball:hover {
      transform: translateX(-100px);
    }
  </style>
</head>
<body>
  <h1>The Transition Property</h1>
  <p>Hover over the element</p>
  <div><div class="ball"></div></div>
</body>
</html>
