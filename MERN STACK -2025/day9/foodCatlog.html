<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Catalog</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Food Catalog</a>

      <div class="dropdown ms-auto">
        <button class="btn btn-light dropdown-toggle" type="button"
                id="menuDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Menu
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuDropdown">
          <li><a class="dropdown-item" href="#">Home</a></li>
          <li><a class="dropdown-item" href="#">About</a></li>
          <li><a class="dropdown-item" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

<h2 class="text-center text-primary fw-bold my-4 border-bottom pb-2">
  Food Items
</h2>


  <div class="container my-5">
    <div class="d-flex flex-wrap justify-content-center gap-4">

    
      <div class="card shadow-lg rounded-4" style="width: 18rem; height: 24rem;">
        <img src="images/pizza.jpg"
             class="card-img-top rounded-top-4" alt="Pizza"
             style="height: 200px; object-fit: cover;">
        <div class="card-body text-center d-flex flex-column justify-content-between p-3">
          <div>
            <h5 class="card-title fw-bold">Pizza</h5>
            <p class="card-text fs-5 text-muted mb-3">Price: ₹250</p>
          </div>
          <a href="#" class="btn btn-primary w-100">Order Now</a>
        </div>
      </div>

      
      <div class="card shadow-lg rounded-4" style="width: 18rem; height: 24rem;">
        <img src="images/burger.jpg"
             class="card-img-top rounded-top-4" alt="Burger"
             style="height: 200px; object-fit: cover;">
        <div class="card-body text-center d-flex flex-column justify-content-between p-3">
          <div>
            <h5 class="card-title fw-bold">Burger</h5>
            <p class="card-text fs-5 text-muted mb-3">Price: ₹150</p>
          </div>
          <a href="#" class="btn btn-primary w-100">Order Now</a>
        </div>
      </div>

        <div class="card shadow-lg rounded-4" style="width: 18rem; height: 24rem;">
        <img src="images/58f1850ce57326196ca915b10a9439ae.jpg"
             class="card-img-top rounded-top-4" alt="roll"
             style="height: 200px; object-fit: cover;">
        <div class="card-body text-center d-flex flex-column justify-content-between p-3">
          <div>
            <h5 class="card-title fw-bold">Rolls</h5>
            <p class="card-text fs-5 text-muted mb-3">Price: ₹120</p>
          </div>
          <a href="#" class="btn btn-primary w-100">Order Now</a>
        </div>
      </div>

    </div>
  </div>


<footer class="bg-secondary text-light py-4 mt-5">
  <div class="container text-left">
    <h5 class="fw-bold mb-2">Food Catalog</h5>
    <p class="mb-1">
      Email: <a href="mailto:info@foodcatalog.com" class="text-light text-decoration-none">
        info@foodcatalog.com
      </a>
    </p>
    <p class="mb-0">
      Contact: +91 98765 43210
    </p>
    <p class="mb-1">
        Address: Near Dampier Nagar ,Mathura
    </p>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
